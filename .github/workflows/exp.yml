name: RunHelloWorldDynamic

on:
  workflow_dispatch:
    inputs:
      repeat:
        description: 'Number of times to print "Hello, world!"'
        required: true
        default: 1

jobs:
  print_hello_world:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        repeat: [1, 2, 3, 4, 5]

    steps:
    - name: Print Hello World
      run: |
        for ((i=1; i<=${{ github.event.inputs.repeat }}; i++)); do
          echo "Hello, world!"
        done
      shell: bash
