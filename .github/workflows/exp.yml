name: RunHelloWorldDynamic

on:
  workflow_dispatch:
    inputs:
      repeat:
        description: 'Number of times to print "Hello, world!"'
        required: true
        default: 1

jobs:
  print_hello_world:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        job: [0,1,2]
        repeat: [1, 2, 3, 4, 5]

    steps:
    - uses: actions/checkout@v2

    - name: Install dependencies
      run: npm install

    - name: Run Cypress tests
      run: npm run cy:run 
