name: RunHelloWorldDynamic

on:
  workflow_dispatch: # Allow manual triggering of the workflow

inputs:
  repeat:
    description: 'Number of times to print "Hello, world!"'
    required: true
    default: 1

jobs:
  print_hello_world:
    runs-on: ubuntu-latest

    steps:
    - name: Print Hello World
      run: |
        for ((i=1; i<=$REPEAT; i++)); do
          echo "Hello, world!"
        done
      shell: bash
